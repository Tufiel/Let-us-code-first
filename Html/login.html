<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let us code first | Login</title>
    <link rel="stylesheet" href="login.css" />
    <!--Favicon icon -->
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="login">
      <div class="form">
        <h2>Login</h2>
        <form action="https://formspree.io/f/moqyydvj" method="POST">
          <input
            type="text"
            name="User-name:"
            placeholder="User name"
            required
          />
          <input
            type="password"
            name="Password:"
            placeholder="Password"
            required
          /><br />
          <button class="login-btn" type="submit"><h5>Login</h5></button>
          <button class="home-btn" type="button">
            <h5><a href="index.html" target="_self">Home</a></h5>
          </button>
          <button class="reset-btn" type="reset"><h5>Reset</h5></button>
        </form>
      </div>
    </div>
  </body>
</html>
